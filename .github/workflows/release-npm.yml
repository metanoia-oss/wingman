name: Release to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: |
          cd node_listener
          npm install

      - name: Build
        run: |
          cd node_listener
          npm run build

      - name: Publish to npm
        run: |
          cd node_listener
          npm publish --provenance
